<!DOCTYPE html>
<html lang="pt_BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador JS</title>
        <link rel="stylesheet" href="./css/cabecalho.css"> 
        <link rel="stylesheet" href="./css/footer.css">  
        <link rel="stylesheet" href="./css/reset.css"> 
        <link rel="stylesheet" href="./css/style.css">

        <script src="./js/criptografar.js" defer></script>
        <script src="./js/descriptografar.js" defer></script>
        <script src="./js/copiaECola.js" defer></script>
        <script src="./js/limpar.js" defer></script>

        <link rel="shortcut icon" href="./assets/img/crip.ico" type="image/x-icon">   
    </head>

    <body>   
            <header> 
                <section class="head-geral">
                    <img class="logo-img" src="./assets/img/logo.png" alt="logo">  
                    <h1 class="logo-text" >ENCRIPTADOR JS</h1>
                </section>                    
            </header>


            <p class="intro">"Sua conversa mais SEGURA!"</p>

            <div id="aviso"></div>
            <div id="txt">
                <div></div>
                <div>
                    <textarea 
                    class="txts" 
                    rows="6" 
                    id="entrada" 
                    placeholder="Digite o texto aqui" 
                    autofocus="true" required>
                    </textarea>
                </div>
                
                <div>
                    <textarea 
                    class="txts" 
                    rows="6" 
                    id="saida" 
                    placeholder="Saída Criptografada" disabled>
                    </textarea>
                </div>
            </div>
           
            <div id="troca">
                <div id="alerta">
                    <div id="alerta1">
                        <p>Apenas letras minúsculas e sem Acento!</p>
                    </div>
            </div>
                
                <div id="botoes">
                    <button id="criptografar" class="btns">criptografar</button>
                    <button id="descriptografar" class="btns">descriptografar</button>
                    <button id="copiaECola" class="btns">copia e cola</button>
                    <button id="limpar" class="btns">Limpar</button> 
                </div>
            </div>
    </body>

    <footer class="footer">
        <div class="footerLinhaA">
            <p>Criado por Rodrigo Menezes - 2022</p>
        </div>
    </footer>
</html>
